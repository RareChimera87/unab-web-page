<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiPortal U</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/public.css">
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/LogoMiPortalU-acc.png" alt="MiPortal U Logo">
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Log in</h1>
                
                <form action="/login" method="POST" class="login-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter user name"
                            required
                        >
                    </div>

                    <div class="form-links-top">
                        <a href="register.html">Don't have an account?</a>
                    </div>

                    <div class="form-group password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password"
                            required
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="form-links-bottom">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div>
        
        <!-- Service Icons -->
        <div class="services-container">
            <div class="services-grid">
                <a class="service-icon" href="https://mail.google.com/a/unab.edu.co" target="_blank">
                    <div class="icon-box">
                        <img src="assets/images/icon-acceso-correo.png" alt="E-Mail">
                    </div>
                    <span>E-Mail</span>
                </a>
                <a href="https://cosmos.unab.edu.co/" target="_blank" class="service-icon">
                    <div class="icon-box">
                        <img src="assets/images/icon-acceso-cosmos.png" alt="Cosmos">
                    </div>
                    <span>Cosmos</span>
                </a>
                <a href="https://sibu.unab.edu.co/" target="_blank" class="service-icon">
                    <div class="icon-box">
                        <img src="assets/images/icon-acceso-biblioteca.png" alt="Biblioteca">
                    </div>
                    <span>Biblioteca</span>
                </a>
                <a href="https://unab.instructure.com/login/saml" target="_blank" class="service-icon">
                    <div class="icon-box">
                        <img src="assets/images/icon-acceso-Canvas.png" alt="Canvas">
                    </div>
                    <span>Canvas</span>
                </a>
                <a href="https://tema.unab.edu.co/" target="_blank" class="service-icon">
                    <div class="icon-box">
                        <img src="assets/images/icon-acceso-tema.png" alt="TEMA">
                    </div>
                    <span>TEMA</span>
                </a>
                <a href="https://portal.office.com" target="_blank" class="service-icon"> 
                    <div class="icon-box">
                        <img src="assets/images/icon-acceso-o365.png" alt="Office365">
                    </div>
                    <span>Office365</span>
                </a>
                <a href="https://bienestar.unab.edu.co/" target="_blank" class="service-icon">
                    <div class="icon-box">
                        <img src="assets/images/icon-acceso-bienestar.png" alt="Bienestar">
                    </div>
                    <span>Bienestar<br>en línea</span>
                </a>
            </div>

            <!-- Bottom Buttons -->
            <div class="bottom-buttons">
                <a href="https://unab.edu.co/" target="_blank" class="btn-bottom btn-orange">
                    <span>unab.edu.co</span>
                    <span class="btn-subtitle">Público general</span>
                </a>
                <a href="https://unabdigital.unab.edu.co/" target="_blank" class="btn-bottom btn-blue">
                    <span>UNAB digital</span>
                    <span class="btn-subtitle">Estudiantes virtuales</span>
                </a>
                <a href="https://www.unab.edu.co/graduados" target="_blank" class="btn-bottom btn-purple">
                    <span>Impulsa</span>
                    <span class="btn-subtitle">Graduados</span>
                </a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/images/logo-unab-vert.png" alt="UNAB Logo">
            </div>
            <div class="footer-text">
                <p>Universidad Autónoma de Bucaramanga</p>
                <p class="footer-copyright">© Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
