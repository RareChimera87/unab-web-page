<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/LogoMiPortalU-acc.png" alt="UNAB Logo">
                <!-- Start: Alt logo
                <span class="logo-text">MiPortal</span>
                <span class="logo-u">U</span>
                <div class="logo-dots">
                    <span class="dot dot-orange"></span>
                    <span class="dot dot-purple"></span>
                    <span class="dot dot-green"></span>
                    <span class="dot dot-blue"></span>
                </div> 
                End: Alt logo-->
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Log in</h1>
                
                <!-- START: LOGIN FORM -->
                <form action="/login" method="POST" class="login-form">
                    <!-- START: Username input -->
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter user name"
                            required
                        >
                    <!-- END: username input -->
                    </div>

                    <!-- START: Form's register link -->
                    <div class="form-links-top">
                        <a href="register.html">Don't have an account?</a>
                    <!-- END: Form's register link -->
                    </div>

                    <!-- START: password input -->
                    <div class="form-group password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password"
                            required
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    <!-- END: password input -->
                    </div>

                    <div class="form-links-bottom">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                <!-- END: LOGIN FORM -->
                </form>
            </div>
        </div>
