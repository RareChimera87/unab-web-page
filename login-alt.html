<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiPortal U</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/public.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <!-- Text-based logo alternative -->
                <span class="header__logo-text">MiPortal</span>
                <span class="header__logo-u">U</span>
                <div class="header__logo-dots">
                    <span class="header__logo-dot header__logo-dot--orange"></span>
                    <span class="header__logo-dot header__logo-dot--purple"></span>
                    <span class="header__logo-dot header__logo-dot--green"></span>
                    <span class="header__logo-dot header__logo-dot--blue"></span>
                </div> 
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <!-- START: Login Form -->
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-card__title">Log in</h1>
                
                <form action="/login" method="POST" class="auth-form">
                    <!-- Username Field -->
                    <div class="form-field">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter user name"
                            class="form-field__input"
                            required
                        >
                    </div>

                    <!-- Register Link -->
                    <div class="form-link">
                        <a href="register.html">Don't have an account?</a>
                    </div>

                    <!-- Password Field with Toggle -->
                    <div class="form-field form-field--password">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password"
                            class="form-field__input"
                            required
                        >
                        <button type="button" class="form-field__toggle" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="form-link">
                        <a href="#">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="button button--submit">Login</button>
                </form>
            </div>
        </div>
        <!-- END: Login Form -->
        
        <!-- START: Services Quick Access -->
        <section class="services">
            <div class="services-grid">
                <a class="service-item" href="https://mail.google.com/a/unab.edu.co" target="_blank">
                    <div class="service-item__icon-box">
                        <svg class="service-item__icon-svg" width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg> 
                    </div>
                    <span class="service-item__label">E-Mail</span>
                </a>

                <a href="https://cosmos.unab.edu.co/" target="_blank" class="service-item">
                    <div class="service-item__icon-box">
                        <svg class="service-item__icon-svg" width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="service-item__label">Cosmos</span>
                </a>

                <a href="https://sibu.unab.edu.co/" target="_blank" class="service-item">
                    <div class="service-item__icon-box">
                        <svg class="service-item__icon-svg" width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.5 2H20V22H6.5A2.5 2.5 0 0 1 4 19.5V4.5A2.5 2.5 0 0 1 6.5 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="service-item__label">Biblioteca</span>
                </a>

                <a href="https://unab.instructure.com/login/saml" target="_blank" class="service-item">
                    <div class="service-item__icon-box">
                        <svg class="service-item__icon-svg" width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="service-item__label">Canvas</span>
                </a>

                <a href="https://tema.unab.edu.co/" target="_blank" class="service-item">
                    <div class="service-item__icon-box">
                        <svg class="service-item__icon-svg" width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="service-item__label">TEMA</span>
                </a>

                <a href="https://portal.office.com" target="_blank" class="service-item"> 
                    <div class="service-item__icon-box">
                        <svg class="service-item__icon-svg" width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 10L12 14L16 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="service-item__label">Office365</span>
                </a>

                <a href="https://bienestar.unab.edu.co/" target="_blank" class="service-item">
                    <div class="service-item__icon-box">
                        <svg class="service-item__icon-svg" width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="service-item__label">Bienestar<br>en línea</span>
                </a>
            </div>

            <!-- External Link Buttons -->
            <div class="external-links">
                <a href="https://unab.edu.co/" target="_blank" class="external-link external-link--orange">
                    <span class="external-link__title">unab.edu.co</span>
                    <span class="external-link__subtitle">Público general</span>
                </a>
                <a href="https://unabdigital.unab.edu.co/" target="_blank" class="external-link external-link--blue">
                    <span class="external-link__title">UNAB digital</span>
                    <span class="external-link__subtitle">Estudiantes virtuales</span>
                </a>
                <a href="https://www.unab.edu.co/graduados" target="_blank" class="external-link external-link--purple">
                    <span class="external-link__title">Impulsa</span>
                    <span class="external-link__subtitle">Graduados</span>
                </a>
            </div>
        </section>
        <!-- END: Services Quick Access -->
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <svg class="footer__logo-svg" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="footer__text">
                <p>Universidad Autónoma de Bucaramanga</p>
                <p class="footer__copyright">© Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
