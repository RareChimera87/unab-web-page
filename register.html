<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MiPortal U</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">MiPortal</span>
                <span class="logo-u">U</span>
                <div class="logo-dots">
                    <span class="dot dot-blue"></span>
                    <span class="dot dot-green"></span>
                    <span class="dot dot-orange"></span>
                    <span class="dot dot-red"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Register</h1>
                
                <form action="/login" method="POST" class="login-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter user name"
                            required
                        >
                    </div>

                    <div class="form-links-top">
                        <a href="register.html">Don't have an account?</a>
                    </div>

                    <div class="form-group password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password"
                            required
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="form-links-bottom">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="footer-text">
                <p>Universidad Autónoma de Bucaramanga</p>
                <p class="footer-copyright">© Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
