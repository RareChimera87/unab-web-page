<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MiPortal U</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/public.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <img src="assets/images/LogoMiPortalU-acc.png" alt="MiPortal U Logo" class="header__logo-img">
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-card__title">Register</h1>
                
                <form action="/register" method="POST" class="auth-form">
                    <!-- First Name Field -->
                    <div class="form-field">
                        <input 
                            type="text" 
                            id="firstname" 
                            name="firstname" 
                            placeholder="First name"
                            class="form-field__input"
                            required
                        >
                    </div>

                    <!-- Last Name Field -->
                    <div class="form-field">
                        <input 
                            type="text" 
                            id="lastname" 
                            name="lastname" 
                            placeholder="Last name"
                            class="form-field__input"
                            required
                        >
                    </div>

                    <!-- First Password Field with Toggle -->
                    <div class="form-field form-field--password">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password"
                            class="form-field__input"
                            required
                        >
                        <button type="button" class="form-field__toggle" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Second Password Field with Toggle -->
                    <div class="form-field form-field--password">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Enter the same password again"
                            class="form-field__input"
                            required
                        >
                        <button type="button" class="form-field__toggle" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="button button--submit">Register</button>

                    <!-- Login Link -->
                    <div class="form-link">
                        <a href="login.html">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <img src="assets/images/logo-unab-vert.png" alt="UNAB Logo" class="footer__logo-img">
            </div>
            <div class="footer__text">
                <p>Universidad Autónoma de Bucaramanga</p>
                <p class="footer__copyright">© Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
